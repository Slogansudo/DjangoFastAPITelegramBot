{% extends 'base.html' %}
{% load static %}
{% block content %}
		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1>Shop</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->
		<div class="position-relative mx-auto">
			<form method="post">
				{% csrf_token %}
				<input class="form-control border-2 border-secondary w-75 py-3 px-4 rounded-pill" type="search" placeholder="Search" name="search" value="{{search}}" >
				<button type="submit" class="btn btn-primary border-2 border-secondary py-3 px-4 position-absolute rounded-pill text-white h-100" style="top: 0; right: 25%;">Search</button>
			</form>
		</div>

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
					{% for product in products %}
		      		<!-- Start Column 1 -->
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="{% url 'shop-detail' product.id %}">
							<img src="{{product.image.url}}" class="img-fluid product-thumbnail">
							<h3 class="product-title">{{product.title}}</h3>
							<strong class="product-price">{{product.price}} {{product.price_type}}</strong>

							<span class="icon-cross">
								<img src="{% static 'images/cross.svg' %}" class="img-fluid">
							</span>
						</a>
					</div> 
					<!-- End Column 1 -->
					{% endfor %}
		      	</div>
		    </div>
		</div>

{% endblock %}
